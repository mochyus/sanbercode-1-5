<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- Judul Utama -->
    <h1>Buat Account Baru!</h1>

    <!-- Sub Judul dan Form -->
    <h2>Sign Up Form</h2>

    <form action="welcome.html" method="#">
      <!-- Masukkan nama awal -->
      <p>First name:</p>
      <input type="text" name="fname" id="" />

      <!-- Masukkan nama akhir -->
      <p>Last name:</p>
      <input type="text" name="lname" id="" />

      <!-- Pilih Jenis Kelamin -->
      <p>Gender:</p>
      <input type="radio" name="gender" id="" /> Male
      <br />
      <input type="radio" name="gender" id="" /> Female
      <br />
      <input type="radio" name="gender" id="" /> Other

      <!-- Pilih kebangsaan -->
      <p>Nationality:</p>
      <select name="national" id="">
        <option value="">Indonesia</option>
        <option value="">Malaysia</option>
        <option value="">Singapore</option>
        <option value="">Australia</option>
      </select>

      <!-- Pilih Bahasa -->
      <p>Language Spoken:</p>
      <input type="checkbox" name="language" id="" /> Bahasa Indonesia
      <br />
      <input type="checkbox" name="language" id="" /> English
      <br />
      <input type="checkbox" name="language" id="" /> Other

      <!-- Menambahkan Bio -->
      <p>Bio:</p>
      <textarea name="bio" id="" cols="30" rows="10"></textarea>
      <br />

      <!-- tombol submit menggunakan button -->
      <!-- bisa juga menggunakan input type submit -->
      <button type="submit">Sign Up</button>
    </form>
  </body>
</html>
